<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Budget Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FinTrack <span>Budget Planner</span></h1>
        </header>
        <main>
            <section class="overview">
                <h2>Monthly Budget Summary</h2>
                <div class="progress-container">
                    <div class="progress-bar">
                        <span class="progress-value" style="width: 75%"></span>
                    </div>
                    <div class="summary-details">
                        <span>Spent: <strong>$1500</strong></span>
                        <span>Remaining: <strong>$500</strong></span>
                    </div>
                </div>
            </section>
            <section class="categories">
                <h2>Budget Categories</h2>
                <div class="category">
                    <h3>Food</h3>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <span class="progress-value" style="width: 60%"></span>
                        </div>
                        <div class="category-details">
                            <span>Spent: <strong>$300</strong></span>
                            <span>Remaining: <strong>$200</strong></span>
                        </div>
                    </div>
                    <button class="btn add-expense">+ Add Expense</button>
                </div>
                <div class="category">
                    <h3>Rent</h3>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <span class="progress-value" style="width: 90%"></span>
                        </div>
                        <div class="category-details">
                            <span>Spent: <strong>$900</strong></span>
                            <span>Remaining: <strong>$100</strong></span>
                        </div>
                    </div>
                    <button class="btn add-expense">+ Add Expense</button>
                </div>
                <div class="category">
                    <h3>Entertainment</h3>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <span class="progress-value" style="width: 40%"></span>
                        </div>
                        <div class="category-details">
                            <span>Spent: <strong>$200</strong></span>
                            <span>Remaining: <strong>$300</strong></span>
                        </div>
                    </div>
                    <button class="btn add-expense">+ Add Expense</button>
                </div>
            </section>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
